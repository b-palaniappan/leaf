<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/page-template.html :: header(title='Leaf :: Login')">
    <title>Leaf :: Login</title>
</head>
<body>
<section th:replace="fragments/page-template.html :: hero"></section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-one-third is-offset-one-third box">
                <form action="/registerSubmit" th:action="@{/registerSubmit}" method="post">
                    <div class="field">
                        <label for="first_name_inp" class="label">First Name</label>
                        <div class="control has-icons-left">
                            <input type="text" class="input" id="first_name_inp" name="firstName" placeholder="First Name" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label for="last_name_inp" class="label">Email</label>
                        <div class="control has-icons-left">
                            <input type="text" class="input" id="last_name_inp" name="lastName" placeholder="Last Name" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label for="email_inp" class="label">Email</label>
                        <div class="control has-icons-left">
                            <input type="email" class="input" id="email_inp" name="email" placeholder="demo@email.com" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label for="password_inp" class="label">Password</label>
                        <div class="control has-icons-left">
                            <input type="password" class="input" id="password_inp" name="password" placeholder="Password" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label for="confirm_password_inp" class="label">Confirm Password</label>
                        <div class="control has-icons-left">
                            <input type="password" class="input" id="confirm_password_inp" name="confirmPassword" placeholder="Confirm Password" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" required>
                                I agree to the <a href="#">terms and conditions</a>
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="field is-grouped">
                        <div class="control">
                            <button type="reset" class="button is-link is-light">Cancel</button>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-link">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<footer th:replace="fragments/page-template.html :: footer"></footer>
</body>
</html>
