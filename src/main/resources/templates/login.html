<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/bulma.min.css}" href="/static/css/bulma.min.css"/>
    <link rel="stylesheet" th:href="@{css/all.min.css}" href="/static/css/all.min.css"/>
    <link rel="icon" type="image/png" th:href="@{icon/favicon-32x32.png}" href="/static/icon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" th:href="@{icon/favicon-16x16.png}" href="/static/icon/favicon-16x16.png" sizes="16x16" />
    <title>Leaf :: Login</title>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title" th:text="#{app.name}">
            Leaf Application
        </h1>
        <p class="subtitle">
            Login Credentials
        </p>
        <form action="/login" th:action="@{/login}" method="post">
            <div class="notification is-danger" th:if="${param.error} != null">
                <p>Invalid email address and / or password</p>
            </div>
            <div class="field">
                <label for="email_inp" class="label">Email</label>
                <div class="control has-icons-left">
                    <input type="email" class="input" id="email_inp" name="email" placeholder="demo@email.com" value="john@c12.io" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label for="password_inp" class="label">Password</label>
                <div class="control has-icons-left">
                    <input type="password" class="input" id="password_inp" name="password" value="Password@123" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button type="reset" class="button is-link is-light">Cancel</button>
                </div>
                <div class="control">
                    <input type="submit" class="button is-link" value="Submit">
                </div>
            </div>
        </form>
    </div>
</section>
<footer class="footer">
    <div class="content has-text-centered">
        <p th:utext="#{app.footer.text}">
            <strong>Leaf App</strong> Footer message goes here.
        </p>
    </div>
</footer>
<script type="text/javascript" th:src="@{js/all.min.js}" src="/static/js/all.min.js"></script>
</body>
</html>
