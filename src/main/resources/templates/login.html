<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/page-template.html :: header(title='Leaf :: Login')">
    <title>Leaf :: Login</title>
</head>
<body>
<section th:replace="fragments/page-template.html :: hero"></section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-one-third is-offset-one-third box">
                <form action="/login" th:action="@{/login}" method="post">
                    <div class="notification is-danger" th:if="${param.error} != null">
                        <p>Invalid email address and / or password</p>
                    </div>
                    <div class="field">
                        <label for="email_inp" class="label">Email</label>
                        <div class="control has-icons-left">
                            <input type="email" class="input" id="email_inp" name="email" placeholder="demo@email.com" value="john@c12.io" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label for="password_inp" class="label">Password</label>
                        <div class="control has-icons-left">
                            <input type="password" class="input" id="password_inp" name="password" value="Password@123" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <hr>
                    <div class="field is-grouped">
                        <div class="control">
                            <button type="reset" class="button is-link is-light">Cancel</button>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-link is-success">Log In</button>
                        </div>
                        <div class="control">
                            <a href="/forgotPassword" th:href="@{/forgotPassword}" class="button is-ghost is-text">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<footer th:replace="fragments/page-template.html :: footer"></footer>
</body>
</html>
