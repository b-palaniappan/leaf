<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header (title)">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/webjars/bulma/css/bulma.min.css" rel="stylesheet" th:href="@{/webjars/bulma/css/bulma.min.css}"/>
    <link href="/webjars/font-awesome/css/all.min.css" rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}"/>
    <link href="/static/icon/favicon-32x32.png" rel="icon" sizes="32x32" th:href="@{/icon/favicon-32x32.png}" type="image/png"/>
    <link href="/static/icon/favicon-16x16.png" rel="icon" sizes="16x16" th:href="@{/icon/favicon-16x16.png}" type="image/png"/>
    <title th:text="${title}">Leaf App</title>
</head>
<body>
<!-- navbar -->
<nav aria-label="main navigation" class="navbar" role="navigation" th:fragment="navbar">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img alt="application logo" height="28" src="https://bulma.io/images/bulma-logo.png" width="112">
        </a>

        <a aria-expanded="false" aria-label="menu" class="navbar-burger" data-target="navbarBasicExample" role="button">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu" id="navbarBasicExample">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>

            <a class="navbar-item">
                Documentation
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item">
                        Jobs
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-light" href="/login.html" th:href="@{/logout}">
                        Log out
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- /navbar -->
<!-- hero -->
<section class="hero is-dark" th:fragment="hero">
    <div class="hero-body">
        <div class="container">
            <h1 class="title" th:text="#{app.name}">
                Leaf Application
            </h1>
            <h2 class="subtitle" th:utext="#{app.index.sub.title}">
                Thymeleaf Springboot Demo Application
            </h2>
        </div>
    </div>
</section>
<!-- /hero -->
<!-- main section -->
<section class="section">
    <div class="container">
        <p class="subtitle">
            <a href="login.html" th:href="@{/login}" th:text="#{app.index.login.link.text}">login</a>&nbsp;|&nbsp;<a href="register.html" th:href="@{/register}" th:text="#{app.index.register.link.text}">register</a>
        </p>
    </div>
</section>
<!-- /main section -->
<!-- footer -->
<footer class="footer" th:fragment="footer">
    <div class="content has-text-centered">
        <p th:utext="#{app.footer.text}">
            <strong>Leaf App</strong> Footer message goes here.
        </p>
    </div>
    <script src="/webjars/font-awesome/js/all.min.js" th:src="@{/webjars/font-awesome/js/all.min.js}" type="text/javascript"></script>
    <script src="/webjars/jquery/js/jquery.min.js" th:src="@{/webjars/jquery/jquery.slim.min.js}" type="text/javascript"></script>
</footer>
<!-- /footer -->
</body>
</html>
